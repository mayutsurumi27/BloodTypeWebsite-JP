<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の血液型統計</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="stats-bg">
    <div class="container">
        <h1 class="page-title">日本の血液型統計</h1>
        <p class="intro-text">
            日本では、血液型と性格の関連性がよく話題になります。ここでは、日本人の血液型分布を可愛いグラフで見てみましょう！
        </p>

        <div class="stats-section">
            <h2 class="section-title">血液型別人口分布</h2>
            <p>日本人の血液型の割合は、以下のようになっています。</p>
            <table class="blood-stats-table">
                <thead>
                    <tr>
                        <th>血液型</th>
                        <th>割合</th>
                        <th>特徴的なイメージ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A型</td>
                        <td>約40%</td>
                        <td>真面目で几帳面</td>
                    </tr>
                    <tr>
                        <td>O型</td>
                        <td>約30%</td>
                        <td>おおらかでリーダー気質</td>
                    </tr>
                    <tr>
                        <td>B型</td>
                        <td>約20%</td>
                        <td>マイペースで個性的</td>
                    </tr>
                    <tr>
                        <td>AB型</td>
                        <td>約10%</td>
                        <td>ユニークで天才肌</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="stats-section chart-container">
            <h2 class="section-title">可愛いパイチャート</h2>
            <img src="https://via.placeholder.com/400/f8c0e6/8b5a82?text=パイチャート" alt="血液型パイチャート" class="pie-chart-image">
            <p>このグラフは、各血液型の割合を色で表しています。一目で分かりやすいですね！</p>
        </div>

        <a href="index.html" class="back-button">← 戻る</a>
    </div>
</body>
</html>
